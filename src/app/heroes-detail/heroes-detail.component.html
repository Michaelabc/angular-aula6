<div class="container card" style="margin-top: 35px" *ngIf="hero">
  <h2>
  Team {{hero.name}}!
  </h2>

  <div>
    <span>Id:</span>
    {{hero.id}}
  </div>

  <div>
    <span>Nome:</span>
  {{hero.name}}
  </div>

  <div>

  <label>Nome:</label>
  <input [(ngModel)]= "hero.name" />

  </div>
</div>
